<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form-validation.css">
  </head>

  <body>
    <div class="container">
      <h1>Contact me!</h1>
      <form id="connect-form" action="">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input
            id="first-name"
            class="form-control validate-input"
            type="text"
            name="first-name"
            
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input
            id="last-name"
            class="form-control validate-input"
            type="text"
            name="last-name"
            
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control validate-input"
            type="email"
            name="email"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="contact-kind">Reason for contacting</label>
          <select class="form-control" name="kind" id="contact-kind">
              <option value="choose" selected="selected" disabled>Choose one</option>
              <option value="employment">Job opportunities</option>
              <option value="code">Let's talk code</option>
          </select>
          <small class="error" aria-live="polite"></small>
      </div>
      
      <div class="form-group hidden" id="job-opportunity-fields" >
          <label for="job-title">Job Title</label>
          <input id="job-title" class="form-control validate-input" type="text" name="job-title"/>
          <small class="error" aria-live="polite"></small>
      
          <label for="company-website">Company Website</label>
          <input id="company-website" class="form-control validate-input" type="url" name="company-website"/>
          <small class="error" aria-live="polite"></small>
      </div>
      
      <div class="form-group hidden" id="talk-code-fields">
        <label for="coding-language">Coding Language</label>
        <select class="form-control" name="coding-language" id="coding-language">
            <option value="choose" selected="selected" disabled>Choose One</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <!-- Add more coding languages as needed -->
        </select>
        <small class="error" aria-live="polite"></small>
    </div>
      
      <div class="form-group">
        <label class="form-text-label" for="message">Message</label>
        <textarea class="form-text-input" name="message" id="message"></textarea>
        <small class="error" aria-live="polite"></small>
      </div>
      
      <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Submit"/>
      </div>
      </form>
    </div>

    <script src="contact-me.js"></script>
  </body>
</html>
